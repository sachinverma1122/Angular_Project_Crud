<div class="col-md-6 offset-md-3" style="padding-top: 50px;">
    <h1>Add Employee</h1>

    <form [formGroup]="empdetail" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>  Name</label>
            <input type="text" class="form-control" id="name" formControlName="name" 
                placeholder="Enter your Name">
          
                 <span *ngIf="f['name'].touched && f['name'].invalid" class="text-danger">
                    <span *ngIf="f['name'].errors && f['name'].errors['required']">Name is required.</span>
                    <span *ngIf="f['name'].errors && f['name'].errors['minlength']">Name should be 3 character.</span>
                </span>  
            
            </div>



        
        <div class="form-group">
            <label> Email</label>
            <input type="email" class="form-control" id="email"  formControlName="email" 
                placeholder="Enter Your LastName">
                <span *ngIf="f['email'].touched && f['email'].invalid" class=" text-danger">
                    <span *ngIf="f['email'].errors && f['email'].errors['required']">Email is required</span>
                    <span *ngIf="f['email'].errors && f['email'].errors['email']">Please, enter valid email address.</span>
                </span>
        </div>
        <div class="form-group">
            <label>Salary</label>
            <input type="number" class="form-control" id="salary"  formControlName="salary" 
                placeholder="Enter Your salary">
                <span *ngIf="f['salary'].touched && f['salary'].invalid" class=" text-danger">
                <span *ngIf="f['salary'].errors && f['salary'].errors['required']">salary is required</span>
                </span>
            </div>
