<h1>employee-list </h1>
<table class="table">
    <thead>
        <tr>
          <th>Id</th>
          <th > Name</th>
         
          <th >Email</th>
          <th > salary</th>
         
          <th >Action</th>
        </tr>
      </thead>
    <tbody>
        <tr *ngFor="let employee of employees">
          <td> {{employee.id}} </td>
        <td> {{employee.name}} </td>
        <td> {{employee.email}} </td>
        <td> {{employee.salary}} </td>
     
        <td>
          <button (click)="updateEmployee(employee.id)" class="btn btn-info">Edit</button>
        </td>
        <td>
          <button (click)="deleteEmployee(employee.id)" class="btn btn-danger">Delete</button>
        </td>
       
    </tr>
    </tbody>

</table>
